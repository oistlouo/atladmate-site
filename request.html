<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request a Proposal | NoeVeOrBit</title>
    <link href="output.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white font-sans">
    <section class="min-h-screen flex flex-col justify-center items-center px-6 py-20" data-aos="fade-up">
      <h1 class="text-4xl md:text-5xl font-bold mb-2">üì© Request a Proposal</h1>
      <p class="text-gray-400 text-center mb-10">Let us know what you need ‚Äî we‚Äôll tailor the solution just for you.</p>

      <form action="https://formspree.io/f/xpwdpbbr" method="POST" class="max-w-2xl mx-auto space-y-6 text-left">
        <div class="space-y-4">
          <input type="text" name="company" placeholder="Company Name" required
            class="w-full bg-gray-800 text-white placeholder-gray-400 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
          <input type="text" name="name" placeholder="Your Name" required
            class="w-full bg-gray-800 text-white placeholder-gray-400 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
          <input type="email" name="email" placeholder="Email Address" required
            class="w-full bg-gray-800 text-white placeholder-gray-400 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
          <input type="text" name="contact" placeholder="Contact Number (WhatsApp or WeChat)"
            class="w-full bg-gray-800 text-white placeholder-gray-400 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
          <select name="service" required
            class="w-full bg-gray-800 text-white placeholder-gray-400 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
            <option value="">Select Service</option>
            <option value="ReputeMate">ReputeMate (Review Automation)</option>
            <option value="LeadMate">LeadMate (AI LeadBot)</option>
            <option value="DocuBrief">DocuBrief (PDF Analyzer)</option>
            <option value="Custom">Custom AI Solution</option>
          </select>
          <textarea name="message" rows="5" placeholder="Tell us your goals, problems, or ideas..."
            class="w-full bg-gray-800 text-white placeholder-gray-400 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none"></textarea>
        </div>
        <input type="hidden" name="_redirect" value="/thankyou.html" />
        <button type="submit"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-4 rounded-md transition text-center">
          Submit Request
        </button>
      </form>
      
    </section>

    <footer class="bg-black text-center py-12 text-gray-500 text-sm">
      <a href="/" class="text-orange-400 hover:underline">‚Üê Back to Home</a>
    </footer>

    <script>AOS.init()</script>
  </body>
</html>
